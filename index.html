<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>BLACK JACK</h1>
    <!-- här ska alla kort bilder in för dealer i dealer-cards -->
    <h2 id="dealer-sum">Dealer:</h2>
    <section id="dealer-cards">
      <img
        class="hidden-card"
        src="Cards/back_dark.png"
        alt="back of the card"
      />
      <img src="Cards/clubs_10.png" alt="culubs 10" />
    </section>

    <!-- här ska alla kort bilder  in för spelaren i your-cards  -->
    <h2 id="your-sum">You:</h2>
    <section id="your-cards">
      <img src="Cards/back_dark.png" alt="back of the card" />
    </section>

    <button id="btn-again">HIT</button>

    <button id="btn-stop">STAY</button>

    <!-- <button id="btn-hit">dra kort</button> -->


    <p id="result">Result:</p>

    <script src="Javascript/script.js"></script>
  </body>
</html>
